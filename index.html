<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <section class="section">
        <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://imgs.search.brave.com/sye7IlSflEeIqBrO0Jjc07rAgvd2bMxnE0x4IPkzFGo/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9jZG4u/Y3JlYXRlLnZpc3Rh/LmNvbS9hcGkvbWVk/aWEvc21hbGwvMTY2/NzY1OTE0L3N0b2Nr/LXBob3RvLXBpbmct/cG9uZy1lcXVpcG1l/bnQ" alt="pingpong">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title is-large">Ping Pong Score Keeper</p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            
                            <h1 class="title is-2"><span class="p1Display">0</span> to <span class="p2Display">0</span>
                            </h1>
                            <p class="subtitle">Use the buttons below to keep score</p>
                            <label for="playto" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                            <select name="playTo" id="playto">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                        </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="button is-link" id="p1Button">Player One</button>
                        <button class="button is-info" id="p2Button">Player Two</button>
                        <button class="button is-danger" id="reset">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    </section>

    <script src="app.js"></script>


</body>

</html>
